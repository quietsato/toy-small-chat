version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/sql/queries"
    schema: "internal/db/sql/schema"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
