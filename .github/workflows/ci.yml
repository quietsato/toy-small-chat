name: CI
on: [push]
jobs:
   test:
      runs-on: ubuntu-latest
      defaults:
         run:
            working-directory: api
      steps:
         - uses: actions/checkout@v5
         - uses: actions/setup-go@v5
           with:
              go-version-file: api/go.mod
              cache-dependency-path: api/go.sum
         - run: go test -timeout 300s -coverprofile=cover.out ./...